    var svg = d3.select("body").append("svg").attr({"width":w,"height":h});

    var force = d3.layout.force()
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .size([w,h])
        .linkDistance([linkDistance])
        .charge([-500])
        .theta(0.1)
        .gravity(0.05)
        .start();



    var edges = svg.selectAll("line")
      .data(dataset.edges)
      .enter()
      .append("line")
      .attr("id",function(d,i) {return 'edge'+i})
      .attr("data-source", function(d, i){return d.source.index})
      .attr("data-order", function(d, i){return d.source.order})
      .attr("data-date", function(d, i){return d.source.date})
      .attr('marker-end','url(#arrowhead)')
      .style("stroke","#ccc")
      .style("pointer-events", "none");

      var mapMouseOver = function(d){
        value = ""
        if (filter === "date") { value = d.date}
        else if (filter === "order") {value = d.order}
        else {value = d.order}

        d3.selectAll("circle[data-" + filter + "='" + value + "']")
          .classed("highlighted", true)
        d3.selectAll("line[data-" + filter + "='" + value + "']")
          .classed("highlighted", true)
        }
      var mapMouseOut = function(d){

        d3.selectAll("circle")
          .classed("highlighted", false)
        d3.selectAll("line")
          .classed("highlighted", false)
        }

    var nodes = svg.selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
      .attr("data-order", function(d, i){return d.order})
      .attr("data-index", function(d, i){return d.index})
      .attr("data-date", function(d, i){return d.date})
      .attr({"r":15})
      .style("fill", "blue")
      .call(force.drag)
      .on("mouseover", mapMouseOver)
      .on("mouseout", mapMouseOut)

       .data(dataset.nodes)
       .enter()
       .append("text")
       .attr({"x":function(d){return d.x;},
              "y":function(d){return d.y;},
              "class":"nodelabel",

                                           //console.log(d)

                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
